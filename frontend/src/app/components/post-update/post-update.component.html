<h2>Update Post</h2>
<form (ngSubmit)="updatePost()">
  <label for="title">Title:</label>
  <input id="title" [(ngModel)]="post.title" name="title" required>
  
  <label for="content">Content:</label>
  <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>

  <label for="author">Author:</label>
  <input id="author" [(ngModel)]="post.author" name="author" required>
  
  <button type="submit">Update Post</button>
</form>
<a routerLink="/post/{{ post?._id }}">Back to Post</a>
