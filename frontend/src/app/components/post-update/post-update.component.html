<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center mb-4">Update Post</h2>
      <form (ngSubmit)="updatePost()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input id="title" [(ngModel)]="post.title" name="title" class="form-control" placeholder="Update post title" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea id="content" [(ngModel)]="post.content" name="content" class="form-control" rows="4" placeholder="Update post content" required></textarea>
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input id="author" [(ngModel)]="post.author" name="author" class="form-control" placeholder="Update author name" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Post</button>
        <a routerLink="/post/{{ post?._id }}" class="btn btn-secondary ms-3">Back to Post</a>
      </form>
    </div>
  </div>
</div>
