<div class="container my-5">
  <h2 class="mb-4 text-center">Blog Posts</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let post of posts">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content | slice:0:100 }}...</p>
          <a [routerLink]="['/post', post._id]" class="btn btn-outline-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <a routerLink="/create" class="btn btn-success">Create New Post</a>
  </div>
</div>
