<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-body">
        <h2 class="card-title">{{ post?.title }}</h2>
        <p class="card-text">{{ post?.content }}</p>
        <p><strong>Author:</strong> {{ post?.author }}</p>
        <div class="mt-4">
            <a routerLink="/update/{{ post?._id }}" class="btn btn-warning">Edit Post</a>
            <a routerLink="/posts" class="btn btn-secondary ms-3">Back to Posts</a>
            <button (click)="deletePost()" class="btn btn-danger ms-3">Delete Post</button>
        </div>
        </div>
    </div>
</div>
