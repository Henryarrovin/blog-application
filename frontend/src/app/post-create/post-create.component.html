<h2>Create New Post</h2>
<form (ngSubmit)="createPost()">
  <label>
    Title:
    <input [(ngModel)]="post.title" name="title" required />
  </label>
  <label>
    Content:
    <textarea [(ngModel)]="post.content" name="content" required></textarea>
  </label>
  <label>
    Author:
    <input [(ngModel)]="post.author" name="author" required />
  </label>
  <button type="submit">Create</button>
</form>
